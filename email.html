<!DOCTYPE html>
<html>

<head>
    <title>Email</title>
    <meta name="robots" content="noindex">
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        input,
        textarea,
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input:focus,
        textarea:focus,
        button:focus {
            outline: none;
            box-shadow: 0 0 5px #00a0ff;
        }

        textarea {
            resize: vertical;
        }

        .preview {
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        button {
            background-color: #00a0ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0088cc;
        }
    </style>

    <!-- Favicons -->
    <link href="favicon.jpg" rel="icon">
    <link href="favicon.jpg" rel="apple-touch-icon">

    <script>
        function updatePreview() {
            var editor = document.getElementById("message");
            var preview = document.getElementById("preview");
            preview.innerHTML = editor.value;
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Email</h2>
        <form action="https://mdalbinhossain.pages.dev/email" method="POST">
            <input type="email" id="to" name="to" placeholder="To" multiple required>

            <input type="email" id="cc" name="cc" placeholder="CC" multiple>

            <input type="email" id="bcc" name="bcc" placeholder="BCC" multiple>

            <input type="email" id="from" name="from" placeholder="Your email">

            <input type="text" id="name" name="name" placeholder="Your name">

            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <div class="preview" id="preview">Message Preview</div>

            <textarea id="message" name="message" rows="5" placeholder="Message" oninput="updatePreview()"
                required></textarea>

            <input type="password" id="password" name="password" minlength="10" placeholder="Password" required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
