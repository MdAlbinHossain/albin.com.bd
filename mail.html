<!DOCTYPE html>
<html>

<head>
    <title>Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Email</h2>
        <form action="/submit" method="POST">
            <input type="text" id="to" name="to" placeholder="To" required>

            <input type="text" id="from" name="from" placeholder="From" required>

            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>

            <input type="password" id="password" name="password" minlength="10"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{10,}$" placeholder="Password"
                required>
            <input type="submit" value="Send" class="btn">
        </form>
    </div>
</body>

</html>
