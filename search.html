---
layout: page
---
<ul id="search-results" class="list-group"></ul>

<script>
    window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');
        fetch('search.json')
            .then(response => response.json())
            .then(data => {
                const searchResults = data.filter(result => (result.title.includes(searchQuery) || result.categories.includes(searchQuery) 
                || result.description.includes(searchQuery) || result.tags.includes(searchQuery)));

                const resultsContainer = document.getElementById('search-results');
                searchResults.forEach(result => {
                    const resultElement = document.createElement('li');
                    resultElement.classList.add('list-group-item', 'list-group-item-action');
                    resultElement.innerHTML = `<a href="${result.url}"><h3>${result.title}</h3></a>`;
                    resultsContainer.appendChild(resultElement);
                });
            })
            .catch(error => {
                console.error('Error fetching search results:', error);
            });
    };
</script>
