<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" href="favicon.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <meta name="description" content="Albin's Profile is personal website of Md. Albin Hossain">
  <meta name="keywords"
    content="Albin's Profile, Md. Albin Hossain, Albin, Albin Hossain, Md. Albin, Md. Albin Hossain, Albin's website, Albin's Portfolio, Albin's Page, Albin's site, Albin's web, Albin's portal">

  <meta property="og:title" content="Albin's Profile">
  <meta property="og:description" content="Albin's Profile is personal website of Md. Albin Hossain">
  <meta property="og:image" content="https://albin.com.bd/favicon.jpg">
  <meta property="og:url" content="https://albin.com.bd/">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@MdAlbinHossain">
  <meta name="twitter:creator" content="@MdAlbinHossain">
  <meta name="twitter:title" content="Albin's Profile">
  <meta name="twitter:description" content="Albin's Profile is personal website of Md. Albin Hossain">
  <meta name="twitter:image" content="https://albin.com.bd/favicon.jpg">

  <meta name="application-name" content="Albin's Profile">

  <link rel="canonical" href="https://albin.com.bd/">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 48px;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 36px;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
      margin-bottom: 20px;
      text-align: center;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 1.5rem;
      transition: transform 0.3s ease;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .project-card h3 {
      margin: 0;
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .project-card p {
      margin: 0;
      font-size: 16px;
      color: #666;
      line-height: 1.4;
    }


    .project-card .project-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .project-card .project-info i {
      margin-right: 5px;
    }

    .project-card a {
      display: inline-block;
      color: #007bff;
      font-size: 16px;
      text-decoration: none;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    .project-card a:hover {
      color: #0056b3;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .contact-info,
    .contact-form {
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .contact-form h3 {
      margin: 0;
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    form input,
    form textarea {
      display: block;
      margin-bottom: 10px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f8f8f8;
    }

    form button {
      background: #333;
      color: #fff;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #444;
    }

    .contact-info {
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-info h1 {
      margin: 0;
      font-size: 36px;
      margin-bottom: 10px;
      color: #333;
    }

    .contact-info h3 {
      margin: 0;
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .contact-info p {
      font-size: 16px;
      color: #666;
      margin: 5px 0;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      display: inline-block;
      color: #007bff;
      font-size: 24px;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #0056b3;
    }


    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    /* Media queries for responsive layout */
    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 36px;
      }

      nav ul li a {
        font-size: 18px;
      }
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 32px;
      }

      nav ul li {
        display: block;
        margin: 10px 0;
      }

      nav ul li a {
        font-size: 16px;
      }

      .projects-container {
        grid-template-columns: 1fr;
      }

      .contact-container {
        grid-template-columns: 1fr;
      }

    }
  </style>
</head>

<body>
  <header>
    <h1>Md. Albin Hossain</h1>
    <nav>
      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="projects">
      <h2>Projects</h2>
      <div class="projects-container" id="projectsContainer"></div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <div class="contact-container" id="contactContainer">
        <div class="contact-info">
          <h3>Get in touch</h3>
          <p>Feel free to reach out if you have any questions or suggestions.</p>
          <h1>Md. Albin Hossain</h1>
          <p><i class="fas fa-envelope"></i> <a href="mailto:mail@albin.com.bd">mail@albin.com.bd</a></p>
          <p> <i class="fas fa-map-marker-alt"></i> Fatullah, Narayanganj, Bangladesh</p>

          <div class="social-links">
            <a href="https://www.linkedin.com/in/MdAlbinHossain" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.github.com/MdAlbinHossain" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.twitter.com/MdAlbinHossain" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com/MdAlbinHossain" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/MdAlbinHossain" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@MdAlbinHossain" target="_blank">
              <i class="fab fa-youtube"></i>
            </a>

            <a href="https://t.me/MdAlbinHossain" target="_blank"> <i class="fab fa-telegram"></i> </a>

          </div>
        </div>
        <div class="contact-form">
          <h3>Send a message</h3>
          <form method="POST" action="https://mdalbinhossain.pages.dev/submit">
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <textarea id="message" rows="4" name="message" placeholder="Message" required></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Md. Albin Hossain. All rights reserved.</p>
  </footer>

  <script>
    fetch("https://api.github.com/users/MdAlbinHossain/repos")
      .then(response => response.json())
      .then(repositories => {
        repositories.sort((a, b) => b.stargazers_count - a.stargazers_count);
        const projectsContainer = document.getElementById("projectsContainer");
        if (repositories && repositories.length > 0) {
          projectsContainer.innerHTML = "";

          repositories.forEach((repo) => {
            const projectCard = document.createElement("div");
            projectCard.classList.add("project-card");

            const projectName = document.createElement("h3");
            projectName.textContent = repo.name;

            const projectDescription = document.createElement("p");
            projectDescription.textContent = repo.description || "No description available.";

            const projectLanguage = document.createElement("p");
            projectLanguage.classList.add("language");
            projectLanguage.textContent = repo.language || "N/A";

            const projectStars = document.createElement("p");
            projectStars.classList.add("meta-info");
            projectStars.innerHTML = `<i class="fas fa-star"></i> ${repo.stargazers_count}`;

            const projectForks = document.createElement("p");
            projectForks.classList.add("meta-info");
            projectForks.innerHTML = `<i class="fas fa-code-branch"></i> ${repo.forks_count}`;

            const projectLink = document.createElement("a");
            projectLink.href = repo.html_url;
            projectLink.textContent = "View on GitHub";

            const projectInfo = document.createElement("div");
            projectInfo.classList.add("project-info");
            projectInfo.appendChild(projectLanguage);
            projectInfo.appendChild(projectStars);
            projectInfo.appendChild(projectForks);

            projectCard.appendChild(projectName);
            projectCard.appendChild(projectDescription);
            projectCard.appendChild(projectInfo);
            projectCard.appendChild(projectLink);

            projectsContainer.appendChild(projectCard);
          });
        } else {
          projectsContainer.innerHTML = "<p>No projects found.</p>";
        }
      }).catch(error => {
        console.error("Error fetching projects:", error);
        projectsContainer.innerHTML = "<p>Error fetching projects.</p>";
      });
  </script>
</body>

</html>
