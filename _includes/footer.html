<footer class="footer mt-auto border-top bg-light">
  <div class="container text-center py-3">
    {% if site.author.name -%}
    <span class="m-3 text-muted">&copy;{{ site.title }} | {{ site.author.name | escape }}</span>
    {% endif -%}
    <ul class="nav justify-content-center list-unstyled">
      {%- for entry in site.social_links -%}
      <li class="ms-3">
        <a class="text-muted" href="{{ entry.user_url }}" target="_blank"
          title="{{ entry.title | default: entry.platform }}"><i class="{{ 'bi bi-' | append: entry.platform }}"
            style="color: rgb(0, 0, 0);"></i> </a>
      </li>
      {%- endfor -%}
    </ul>
  </div>
</footer>
