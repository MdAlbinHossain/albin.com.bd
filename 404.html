<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    .error-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .error-container h1 {
      font-size: 48px;
      color: #333;
      margin: 0;
    }

    .error-container p {
      font-size: 20px;
      color: #666;
    }

    .error-container a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .error-container a:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you are looking for could not be found.</p>
    <a href="./">Back to Home</a>
  </div>
</body>

</html>
