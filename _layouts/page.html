---
layout: default
---
<header class="text-center">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">{{ page.title | escape }}</h1>
      {%- if page.description -%}
      <p class="lead text-body-secondary">{{ page.description }}</p>
      {%- endif -%}
      {%- if page.action -%}
      <a href="{{ page.action_link }}" class="btn btn-dark btn-lg my-5">{{ page.action }}</a>
      {%- endif -%}
    </div>
  </div>
</header>

<content>
  {{ content }}
</content>
