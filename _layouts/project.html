---
layout: default
---
<style>
  .product-device {
    position: absolute;
    right: 10%;
    bottom: -30%;
    width: 300px;
    height: 540px;
    background-color: #333;
    border-radius: 21px;
    transform: rotate(30deg);
  }

  .product-device::before {
    position: absolute;
    top: 10%;
    right: 10px;
    bottom: 10%;
    left: 10px;
    content: "";
    background-color: rgba(255, 255, 255, .1);
    border-radius: 5px;
  }

  .product-device-2 {
    top: -25%;
    right: auto;
    bottom: 0;
    left: 5%;
    background-color: #e5e5e5;
  }

  .flex-equal>* {
    flex: 1;
  }

  @media (min-width: 768px) {
    .flex-md-equal>* {
      flex: 1;
    }
  }
</style>
<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <div class="row flex-lg-row-reverse align-items-center g-5">
      {% if page.image %}
      <div class="col-lg-6">
        <img src="{{ page.image }}" class="d-block mx-lg-auto img-fluid" alt="{{ page.title | escape }}" width="700"
          height="700" loading="lazy">
      </div>
      {%- endif -%}
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ page.title | escape }}</h1>
        <p class="lead">{{ page.description | escape }}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <a href="{{ page.download_url }}" class="btn btn-dark btn-lg px-4 me-md-2">Download</a>
          <a href="{{ page.external_url }}" class="btn btn-outline-secondary btn-lg px-4">Details</a>
        </div>
      </div>
    </div>
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>
